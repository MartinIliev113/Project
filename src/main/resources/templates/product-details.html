<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>

<div th:replace="~{fragments/navbar :: navbar}"> Navbar </div>

<body>

<div class="container-fluid">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-4">
            <h2 th:text="${productDTO.title}" class="text-center mb-4"></h2>
            <div id="productCarousel" class="carousel slide" data-ride="carousel" style="margin-left: 130px; margin-bottom: 20px;">
                <div class="carousel-inner">
                    <div th:classappend="'carousel-item active'">
                        <div class="d-flex justify-content-center align-items-center">
                            <img th:src="@{'/images/' + ${productDTO.primaryImageUrl}}" class="d-block w-100" style="max-height: 300px;" alt="Primary Image">
                        </div>
                    </div>

                    <div th:each="image : ${productDTO.imagesUrls}" th:classappend="'carousel-item'">
                        <div class="d-flex justify-content-center align-items-center">
                            <img th:src="@{'/images/' + ${image}}" class="d-block w-100" style="max-height: 300px;" alt="Product Image">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-8">
            <p th:text="${productDTO.description}" style="margin-top: 80px;"></p>
            <p th:text="'Price: $' + ${productDTO.price}"></p>
        </div>
    </div>
</div>

</body>
</html>
