<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}">
</head>

<div th:replace="~{fragments/navbar :: navbar}"> Navbar </div>

<body>

<div class="container-fluid">
    <div class="card-body" th:if="${productDTO.viewerIsOwner}">
        <form th:method="delete"
              th:action="@{/products/{id}(id=${productDTO.getId()})}">
            <input type="submit" value="Delete" class="link card-link"/>
        </form>
    </div>
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-4">
            <h2 th:text="${productDTO.title}" class="text-center mb-4 text-center mb-4 "></h2>
            <div id="productCarousel" class="carousel slide" data-ride="carousel" style="margin-left: 130px; margin-bottom: 20px;">
                <div class="carousel-inner">
                    <div th:classappend="'carousel-item active'">
                        <div class="d-flex justify-content-center align-items-center">
                            <img th:src="@{'/images/' + ${productDTO.primaryImageUrl}}" class="d-block w-100" style="max-height: 300px;" alt="Primary Image">
                        </div>
                    </div>

                    <div th:each="image : ${productDTO.imageUrls}" th:classappend="'carousel-item'">
                        <div class="d-flex justify-content-center align-items-center">
                            <img th:src="@{'/images/' + ${image}}" class="d-block w-100" style="max-height: 300px;" alt="Product Image">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
            <p th:text="${productDTO.description}" style="margin-top: 80px;"></p>
            <p th:text="'Price: $' + ${productDTO.price}"></p>
            <div class="card-text"><span>â€¢ Seller</span>
                <th:block th:text="${productDTO.owner}">Pesho Petrov</th:block>
            </div>
        </div>
    </div>


    <section class="comments">
        <h1>Comments</h1>
        <div th:unless="${#lists.size(productDTO.comments) == 0}" class="comments">
            <div class="form-group" th:each="comment : ${productDTO.comments}">
                <h4 th:text="${comment.textContent}">Leave a comment</h4>
                <label th:text="${comment.authorUsername == null ? 'Anonymous' : comment.getAuthorUsername()}">Message</label>
                <div>
                    <!--                    <form th:unless="${comment.approved}" th:method="PATCH" th:action="@{/comments/{id}/approve/{routeId}(id=${comment.id}, routeId=${route.id})}">-->
                    <!--                        <button class="btn btn-success" type="submit" th:text="'Approve'"></button>-->
                    <!--                    </form>-->
                    <form  th:method="DELETE" th:action="@{/comments/{id}/{productId}(id=${comment.id}, productId=${productDTO.id})}">
                        <!--                        TODO MAKE USER BE ABLE TO DELETE HIS OWN COMMENT-->
                        <button class="btn btn-danger" type="submit" th:text="'Delete'" sec:authorize="hasRole('MODERATOR')" ></button>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <!-- Comments submission -->
            <form id="commentForm" th:method="POST" th:object="${commentDTO}"
                  th:action="@{/comments/create}">
                <input type="hidden" name=productId th:value="${productDTO.id}">
                <input type="hidden" name="authorUsername" th:value="${#authentication.principal.fullName}">
                <div class="form-group">
                    <h4>Leave a comment</h4>
                    <label for="message">Message</label>
                    <textarea name="textContent"
                              th:field="*{textContent}"
                              id="message"
                              cols="30"
                              rows="5"
                              class="form-control"
                              style="background-color: white;"></textarea>
                    <small id="messageError" class="invalid-feedback">
                        Message should be at least 10 characters.
                    </small>
                </div>

                <div class="form-group">
                    <input type="submit"
                           class="btn"
                           id="postComment"
                           value="Post Comment"/>
                </div>
            </form>
            <!-- Comments submission -->
        </div>
</div>

</body>
</html>
