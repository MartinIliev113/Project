<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/head}">
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"> Navbar </div>

<div class="container-fluid">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-4">
            <h2 class="text-center mb-4" th:text="${productDTO.title}"></h2>
            <div id="productCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div th:classappend="'carousel-item active'">
                        <div class="d-flex justify-content-center align-items-center">
                            <img th:src="@{'/images/' + ${productDTO.primaryImageUrl}}"
                                 class="d-block w-100 img-fluid" alt="Primary Image" style="height: 450px;">
                        </div>
                    </div>

                    <div th:each="image : ${productDTO.imageUrls}" th:classappend="'carousel-item'">
                        <div class="d-flex justify-content-center align-items-center">
                            <img th:src="@{'/images/' + ${image}}"
                                 class="d-block w-100 img-fluid" alt="Product Image" style="height: 450px;">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-8">
            <p class="mt-3" th:text="${productDTO.description}"></p>

            <p th:text="'Price: $' + ${productDTO.price}"></p>

            <p th:text="'Added on: ' + ${#temporals.format(productDTO.getAddedOn(), 'yyyy-MM-dd HH:mm')}"></p>
            <div class="card-text"><span>Seller:</span>
                <span th:text="${productDTO.owner}">Pesho Petrov</span>
            </div>

            <!-- Delete button -->
            <div class="card-body" th:if="${productDTO.viewerIsOwner}">
                <form th:method="delete"
                      th:action="@{/products/{id}(id=${productDTO.getId()})}">
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                </form>
            </div>
        </div>
    </div>

    <!-- Comments section -->
    <section class="mt-4">
        <h1>Comments</h1>
        <div th:unless="${#lists.size(productDTO.comments) == 0}" class="comments">
            <div class="form-group" th:each="comment : ${productDTO.comments}">
                <h4 th:text="${comment.textContent}">Leave a comment</h4>
                <label th:text="${comment.getAuthorUsername()} + ' ' + ${#temporals.format(comment.getCreated(), 'yyyy-MM-dd HH:mm')}">Message</label>

                <div>
                    <form th:method="DELETE"
                          th:action="@{/comments/{id}/{productId}(id=${comment.id}, productId=${productDTO.id})}">
                        <button class="btn btn-danger" type="submit" th:text="'Delete'"
                                sec:authorize="hasRole('MODERATOR')"></button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Comment submission form -->
        <div class="mt-3">
            <form id="commentForm" th:method="POST" th:object="${commentDTO}"
                  th:action="@{/comments/create}" class="form">
                <input type="hidden" name="productId" th:value="${productDTO.id}">
                <input type="hidden" name="authorUsername" th:value="${#authentication.principal.fullName}">
                <div class="form-group">
                    <h4>Leave a comment</h4>
                    <label for="message">Message</label>
                    <textarea name="textContent" th:field="*{textContent}" id="message"
                              class="form-control" rows="4" style="background-color: white;"></textarea>
                    <small id="messageError" class="invalid-feedback">
                        Message should be at least 10 characters.
                    </small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="postComment">Post Comment</button>
                </div>
            </form>
        </div>
    </section>
</div>

</body>
</html>
