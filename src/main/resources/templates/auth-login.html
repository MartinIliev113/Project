<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>

<div class="container">
    <form th:method="post" th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <h2 class="text-center text-white">Login</h2>
        <div class="form-outline mb-4">
            <input id="username" name="username" th:value="${username}" type="text" min="2" max="50"
                   class="form-control" placeholder="Username"/>
        </div>

        <div class="form-outline mb-4">
            <input id="password" name="password" type="password" min="2" max="20" class="form-control"
                   placeholder="Password"/>
        </div>

        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input name="rememberme" class="form-check-input" type="checkbox" value="" id="form2Example31"/>
                    <label class="form-check-label" for="form2Example31"> Remember me </label>  <!-- todo -->
                </div>
            </div>

            <div class="col">
                <a href="/users/forgot-password" class="text-white">Forgot password?</a>
            </div>
        </div>

        <p class="errors alert alert-danger" th:if="${bad_credentials}">
            Invalid username or password.
        </p>
        <p class="errors alert alert-danger" th:if="${inactive}">
            Please activate your account throught the email you received
        </p>

        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>

        <!-- TODO-->
        <div class="text-center">
            <p>Not a member? <a href="/users/register">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
