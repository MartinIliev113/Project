<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
  Navbar
</div>

<div class="container">
  <h2 class="text-center text-white">Admins</h2>
</div>

<div class="col-5 bg-dark rounded m-auto" style="height: 45vh; overflow: auto">
  <div class="mt-3 rounded badge-warning d-flex flex-column" th:each="admin : ${admins}">
    <div class="mb-2 text-center">
      <span th:text="|Username: ${admin.getUsername()}|" style="display: inline-block;">username</span>
    </div>
    <div class="mb-2 text-center">
      <span th:text="|${admin.getFirstName()} ${admin.getLastName()}|" style="display: inline-block;">Names:</span>
    </div>
    <div class="mb-2 d-flex justify-content-between">
      <a class="text-primary" th:href="@{/admin/{username}(username=*{admin.getUsername()})}">Chane role</a>
      <a class="text-secondary" th:href="@{/products/user-products/{username}(username=*{admin.getUsername()})}">Listings</a>
      <form th:action="@{/admin/{username}(username=*{admin.getUsername()})}" th:method="delete" style="display: inline-block;">
        <input type="hidden" name="username" th:value="${admin.getUsername()}" />
        <button type="submit" class="text-danger" style="background-color: transparent; border: none; padding: 0; margin: 0;">
          Remove
        </button>
      </form>

    </div>
  </div>
</div>

<div class="container">
  <h2 class="text-center text-white">Moderators</h2>
</div>

<div class="col-5 bg-dark rounded m-auto" style="height: 45vh; overflow: auto">
  <div class="mt-3 rounded badge-warning d-flex flex-column" th:each="moderator : ${moderators}">
    <div class="mb-2 text-center">
      <span th:text="|Username: ${moderator.getUsername()}|" style="display: inline-block;">username</span>
    </div>
    <div class="mb-2 text-center">
      <span th:text="|${moderator.getFirstName()} ${moderator.getLastName()}|" style="display: inline-block;">Names:</span>
    </div>
    <div class="mb-2 d-flex justify-content-between">
      <a class="text-primary" th:href="@{/admin/{username}(username=*{moderator.getUsername()})}">Chane role</a>
      <a class="text-secondary" th:href="@{/products/user-products/{username}(username=*{moderator.getUsername()})}">Listings</a>
      <form th:action="@{/admin/{username}(username=*{moderator.getUsername()})}" th:method="delete" style="display: inline-block;">
        <input type="hidden" name="username" th:value="${moderator.getUsername()}" />
        <button type="submit" class="text-danger" style="background-color: transparent; border: none; padding: 0; margin: 0;">
          Remove
        </button>
      </form>

    </div>
  </div>

</div>

<div class="container">
  <h2 class="text-center text-white">Users</h2>
</div>
<div class="col-5 bg-dark rounded m-auto" style="height: 45vh; overflow: auto">
  <div class="mt-3 rounded badge-warning d-flex flex-column" th:each="user : ${users}">
    <div class="mb-2 text-center">
      <span th:text="|Username: ${user.getUsername()}|" style="display: inline-block;">username</span>
    </div>
    <div class="mb-2 text-center">
      <span th:text="|${user.getFirstName()} ${user.getLastName()}|" style="display: inline-block;">Names:</span>
    </div>
    <div class="mb-2 d-flex justify-content-between">
      <a class="text-primary" th:href="@{/admin/{username}(username=*{user.getUsername()})}">Chane role</a>
      <a class="text-secondary" th:href="@{/products/user-products/{username}(username=*{user.getUsername()})}">Listings</a>
      <form th:action="@{/admin/{username}(username=*{user.getUsername()})}" th:method="delete" style="display: inline-block;">
        <input type="hidden" name="username" th:value="${user.getUsername()}" />
        <button type="submit" class="text-danger" style="background-color: transparent; border: none; padding: 0; margin: 0;">
          Remove
        </button>
      </form>


    </div>
  </div>

  <div>
    <footer></footer>
  </div>
</body>
</html>
