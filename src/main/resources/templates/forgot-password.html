<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/head::head}"></head>

<body>
<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>

<div class="container mt-5">
    <h1>Forgot Password</h1>

    <form th:action="@{/users/forgot-password}" method="post" class="mt-3">
        <div class="form-group">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:if="${emailFound==null}">
    </div>
    <div th:if="${emailFound==true}" class="mt-3 alert alert-success">
        <p>Email sent. Please check your inbox.</p>
    </div>
    <div th:if="${emailFound==false}" class="mt-3 alert alert-danger">
        <p>Email not found. Please check the entered email address.</p>
    </div>
</div>

</body>
</html>
