<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar}">
  Navbar
</div>

<main>

  <section class="vh-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card custom-card-style">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5 text-white">Create an account</h2>

                <form th:method="POST" th:action="@{/users/register}" th:object="${registrationDTO}">

                  <div class="form-group">
                    <div class="label-holder textCol d-flex justify-content-center">
                      <label for="username" class="h4 mb-2 text-white">Username</label>
                    </div>
                    <input type="text" class="form-control" id="username" name="username"
                           th:field="*{username}" th:errorclass="'is-invalid alert-danger'"/>
                    <small th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}"
                           class="invalid-feedback text-danger">Username error message</small>
                  </div>

                  <div class="form-group">
                    <div class="label-holder textCol d-flex justify-content-center">
                      <label for="firstName" class="h4 mb-2 text-white">First Name</label>
                    </div>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           th:field="*{firstName}" th:errorclass="'is-invalid alert-danger'"/>
                    <small th:if="${#fields.hasErrors('firstName')}"
                           th:errors="*{firstName}"
                           class="invalid-feedback text-danger">First Name error message</small>
                  </div>

                  <div class="form-group">
                    <div class="label-holder textCol d-flex justify-content-center">
                      <label for="lastName" class="h4 mb-2 text-white">Last Name</label>
                    </div>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           th:field="*{lastName}" th:errorclass="'is-invalid alert-danger'"/>
                    <small th:if="${#fields.hasErrors('lastName')}"
                           th:errors="*{lastName}"
                           class="invalid-feedback text-danger">Last Name error message</small>
                  </div>

                  <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                      <label for="email" class="h4 mb-2">Email</label>
                    </div>
                    <input type="email" class="form-control" id="email" name="email"
                           th:field="*{email}" th:errorclass="'is-invalid alert-danger'"/>
                    <small th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"
                           class="invalid-feedback text-danger">Email error message</small>
                  </div>

                  <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                      <label for="password" class="h4 mb-2">Password</label>
                    </div>
                    <input type="password" class="form-control" id="password" name="password"
                           th:field="*{password}" th:errorclass="'is-invalid alert-danger'"/>
                    <small th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}"
                           class="invalid-feedback text-danger">Password error message</small>
                  </div>

                  <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                      <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                    </div>
                    <input type="password" class="form-control text-danger" id="confirmPassword"
                           name="confirmPassword"  th:field="*{confirmPassword}" th:errorclass="'is-invalid alert-danger'"/>
                    <small th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errors="*{confirmPassword}"
                           class="invalid-feedback text-danger">Confirm Password error message</small>
                  </div>

                  <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>

                </form>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/users/login}" class="fw-bold text-body"><u>Login here</u></a></p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
</body>
</html>
