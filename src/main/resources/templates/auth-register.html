<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>
<body>
<main>
  <div th:replace="~{fragments/navbar :: navbar}">
    Navbar
  </div>


  <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
  <hr class="hr-3 w-25 bg-white"/>

  <form class="mx-auto w-25 bg-blur rounded" th:method="POST" th:action="@{/users/register}" th:object="${registrationDTO}">

    <div class="form-group" >
      <div  class="label-holder textCol d-flex justify-content-center">
        <label for="firstName" class="h4 mb-2 text-white">Username</label>
      </div>
      <input type="text" class="form-control" id="username" name="username"
             th:field="*{username}" th:errorclass="'is-invalid alert-danger'"/>
      <small th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}"
             class="invalid-feedback text-danger">Username error message</small>
    </div>


    <div class="form-group" >
      <div  class="label-holder textCol d-flex justify-content-center">
        <label for="firstName" class="h4 mb-2 text-white">First Name</label>
      </div>
      <input type="text" class="form-control" id="firstName" name="firstName"
             th:field="*{firstName}" th:errorclass="'is-invalid alert-danger'"/>
      <small th:if="${#fields.hasErrors('firstName')}"
             th:errors="*{firstName}"
             class="invalid-feedback text-danger">Username error message</small>
    </div>

    <div  class="label-holder textCol d-flex justify-content-center">
      <label for="lastName" class="h4 mb-2 text-white">Last Name</label>
    </div>
    <input type="text" class="form-control" id="lastName" name="lastName"
           th:field="*{lastName}" th:errorclass="'is-invalid alert-danger'"/>
    <small th:if="${#fields.hasErrors('lastName')}"
           th:errors="*{lastName}"
           class="invalid-feedback text-danger">Username error message</small>

    <div class="form-group">
      <div class="label-holder text-white textCol d-flex justify-content-center">
        <label for="email" class="h4 mb-2">Email</label>
      </div>
      <input type="email" class="form-control" id="email" name="email"
             th:field="*{email}" th:errorclass="'is-invalid alert-danger'"/>

      <small th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"
             class="invalid-feedback text-danger">Email error message</small>
    </div>

    <div class="form-group">
      <div class="label-holder text-white textCol d-flex justify-content-center">
        <label  for="password" class="h4 mb-2" >Password</label>
      </div>
      <input type="password" class="form-control" id="password" name="password"
             th:field="*{password}" th:errorclass="'is-invalid alert-danger'"/>
      <small th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"
             class="invalid-feedback text-danger">Password error message</small>
    </div>
    <div class="form-group">
      <div class="label-holder text-white textCol d-flex justify-content-center">
        <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
      </div>
      <input type="password" class="form-control text-danger" id="confirmPassword"
             name="confirmPassword"  th:field="*{confirmPassword}" th:errorclass="'is-invalid alert-danger'"/>
      <small th:if="${#fields.hasErrors('confirmPassword')}"
             th:errors="*{confirmPassword}"
             class="invalid-feedback text-danger">Password error message</small>
    </div>

    <div class="button-holder d-flex justify-content-center">
      <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
    </div>

  </form>
</main>
</body>
</html>
