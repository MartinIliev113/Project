<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:method="POST"
          th:action="@{/products/add}"
          th:object="${productDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <!-- model -->
            <div class="form-group col-md-6 mb-3">
            <!-- Price -->
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price"
                       th:field="*{price}"
                       th:errorclass="is-invalid"
                       type="number"
                       class="form-control"
                       placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
            <!-- EO: Price -->

                <!-- Category -->
                <div class="form-group col-md-6 mb-3">
                    <label class="text-center text-white font-weight-bold" for="category">Category</label>
                    <select id="category"
                            th:field="*{subCategory}"
                            th:errorclass="is-invalid"
                            class="form-control">
                        <option value="">- Select category -</option>
                        <optgroup
                                th:each="categorie : ${categories}"
                                th:label="${categorie.getName()}">
                            <option
                                    th:each="subCategory : ${categorie.getSubCategories()}"
                                    th:text="${subCategory.getName()}"
                                    th:value="${subCategory.getName()}"
                                    th:selected="${subCategory.name}">Model
                            </option>
                        </optgroup>
                    </select>
                    <p class="invalid-feedback errors alert alert-danger">
                       Category is required.
                    </p>
                </div>

        <!-- Description -->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
                      type="textarea"
                      class="form-control"
                      rows="3"
                      placeholder="Description">
            </textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <!-- EO: Description -->

        <!-- Image URL -->
<!--        <div class="form-group">-->
<!--            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>-->
<!--            <input id="imageUrl"-->
<!--                   th:field="*{imageUrl}"-->
<!--                   th:errorclass="is-invalid"-->
<!--                   type="url" class="form-control"-->
<!--                   placeholder="Put vehicle image URL here">-->
<!--            <p class="invalid-feedback errors alert alert-danger">-->
<!--                Vehicle image URL is required.-->
<!--            </p>-->
<!--        </div>-->
        <!-- EO: Image URL -->

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
